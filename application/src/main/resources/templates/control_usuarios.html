    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <title>Control de Usuarios</title>
    <script type="text/javascript">
        function hide_components(){
            document.getElementById("regis_container").style.display='none';
            document.getElementById("control_container").style.display='none';
        }
        function show_components(){
            let val_list = $("#option_usuarios").val();
            if(val_list == 0){
                document.getElementById("control_container").style.display='';
            }else if(val_list == 1){
                document.getElementById("regis_container").style.display='';
            }
        }
    </script>
</head>
<body class="principal" onload="hide_components()">
<div>

    <br>
    <div class="usuarios">
        <h2>Control de usuarios</h2>
        <br>
        <div class="seleccionador_option_usuarios">
            <select id="option_usuarios" class="form-select" aria-label="Default select example">
                <option value="0" selected>Informacion Usuarios</option>
                <option value="1">Registrar Usuario</option>
            </select>
            &nbsp;&nbsp;
            <button type="button" onclick="show_components()" class="btn btn-secondary">Seleccionar</button>
        </div>
        <br>
        <br>
        <div class="required-forms">
            <div id="regis_container">
                <div th:include="regis_usuarios.html">

                </div>
            </div>
            <div id="control_container">
                <div>
